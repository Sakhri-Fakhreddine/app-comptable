<!-- Edit Declaration Page -->
<div class="latest-products" *ngIf="!isLoading; else loading">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
  
          <!-- Card Container -->
          <div class="card shadow-sm clients-card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5>Modifier la déclaration {{ declarationId }}</h5>
              <button type="button" class="btn btn-outline-light btn-sm" (click)="printDeclaration()">
                <i class="fa fa-print"></i> Imprimer
              </button>
            </div>
  
            <div class="card-body">
  
              <form [formGroup]="declarationForm" (ngSubmit)="saveDeclaration()">
                <!-- Type de déclaration (readonly) -->
                <div class="mb-3">
                  <label class="form-label">Type de déclaration</label>
                  <input type="text" formControlName="typedeclaration" class="form-control" readonly>
                </div>
  
                <!-- Année / Mois (readonly) -->
                <div class="mb-3">
                  <label class="form-label">Année / Mois</label>
                  <input type="month" formControlName="anneemois" class="form-control" readonly>
                </div>
  
                <!-- État de la déclaration -->
                <div class="mb-3">
                  <label class="form-label">État de la déclaration</label>
                  <select formControlName="etat_declaration" class="form-select">
                    <option value="en cours">En cours</option>
                    <option value="traitée">Traitée</option>
                    <option value="refusée">Refusée</option>
                  </select>
                </div>
  
                <!-- Lines -->
                <div formArrayName="lines">
                  <div *ngFor="let line of lines.controls; let i = index" [formGroupName]="i" class="mb-4 p-3 border rounded shadow-sm">
                    <h6 class="mb-3"><i class="fa-solid fa-check"></i>{{ line.get('libelle')?.value }}</h6>
  
                    <div formArrayName="values">
                      <div *ngFor="let val of getValues(i).controls; let j = index" [formGroupName]="j" class="mb-2">

                        <input type="text" formControlName="valeur" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
  
                <!-- Error message -->
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
                <!-- Buttons -->
                <div class="mt-3" align="center">
                  <button type="submit" class="btn btn-dark-golden me-3"><i class="fa-solid fa-floppy-disk me-2"></i>Sauvegarder</button>
                  <a routerLink="/declarations" class="btn btn-outline-secondary"> <i class="fa-solid fa-turn-up"></i>Annuler</a>
                  
                </div>
              </form>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  
  <!-- Loading -->
  <ng-template #loading>
    <p class="text-center my-5">Chargement de la déclaration...</p>
  </ng-template>
