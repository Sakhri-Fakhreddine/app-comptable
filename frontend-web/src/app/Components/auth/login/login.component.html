<!-- login.component.html -->

<div class="login-container">
  <app-alert [message]="alertMessage" [type]="alertType" (closed)="closeAlert()"></app-alert>
    <div class="logo-container">
      <a href="/">
        <img src="userassets/images/Accounting_log-removebg-preview.png" alt="Custom Logo" width="100" height="100">
      </a>
    </div>
  
    <div class="login-form">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="input-container">
            <img
              src="userassets/images/email.png" 
              alt="Email Icon"
              class="input-icon"
            />
            <input
              type="email"
              placeholder="Entrer votre email"
              formControlName="email"
              required
              class="email-input"
            />
          </div>
          
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/padlock.png" 
              alt="Password Icon"
              class="input-icon"
            />
            <input
              #passwordInput
              id="password"
              type="password"
              placeholder="Entrer votre mot de passe"
              formControlName="password"
              required
              class="password-input"
            />
            <img
              #toggleIcon
              src="userassets/images/show.png"
              alt="Show Password Icon"
              class="password-icon"
              (click)="togglePasswordVisibility(passwordInput, toggleIcon)"
            />
          </div>
        <div class="remember-container" style="margin-top: 20px;">
            <input id="remember-me" type="checkbox" formControlName="remember-me" />
            <label for="remember-me">
              Rester Connecter
            </label>
          <a class="forgot-password" href="/forgot-password">
            <strong>Mot de passe oubliee?</strong>
          </a>
        </div>
  
        <div class="submit-container" style="margin-top: 20px;">
          <button type="submit" [disabled]="!loginForm.valid" class="submit-btn">Connecter</button>
        </div>

        <div class="register-container" style="margin-top: 20px;">
          <a class="register-link" href="/register">
            Non enregistrer encore ? <strong>Creer un compte</strong>
          </a>
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 20px;">
            <a href="#">
                <button class="gsi-material-button">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                        <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                style="display: block;">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                        </div>
                        <span class="gsi-material-button-contents">Continuer avec Google</span>
                    </div>
                </button>
            </a>
        </div>
        <div class="or-container">
            <span class="or-text">Ou continuer avec</span>
        </div>
        <div class="social-icons" style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
            <a href="#">
                <img src="userassets/images/facebook.png" alt="Facebook Sign-In" style="width: 30px; height: 30px;">
            </a>
            <a href="#">
                <img src="userassets/images/instagram.png" alt="Instagram Sign-In" style="width: 30px; height: 30px;">
            </a>
            <a href="#">
                <img src="userassets/images/github.png" alt="Github Sign-In" style="width: 30px; height: 30px;">
            </a>
            <a href="#">
                <img src="userassets/images/linkedin.png" alt="Linkedin Sign-In" style="width: 30px; height: 30px;">
            </a>
            <a href="#">
                <img src="userassets/images/youtube.png" alt="YouTube Sign-In" style="width: 30px; height: 30px;">
            </a>
        </div>
          
          
      </form>
    </div>
  </div>
