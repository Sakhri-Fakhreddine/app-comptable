<!-- login.component.html -->
<app-alert [message]="alertMessage" [type]="alertType" (closed)="closeAlert()"></app-alert>
<div class="register-container">

  <div class="logo-container">
    <a href="/">
      <img src="userassets/images/Accounting_log-removebg-preview.png" alt="Custom Logo" width="100" height="100">
    </a>
  </div>

  <div class="register-form">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <!-- Name Field -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/profile-user.png" 
              alt="User Icon"
              class="input-icon"
            />
            <input
              id="name"
              type="text"
              placeholder="Nom"
              formControlName="name"
              required
              class="password-input"
            />
          </div>
        
          <!-- Email Field -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/email.png" 
              alt="Email Icon"
              class="input-icon"
            />
            <input
              id="email"
              type="email"
              placeholder="Email"
              formControlName="email"
              required
              class="password-input"
            />
          </div>
        
          <!-- Commercial Name Field -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/commercial.png" 
              alt="Business Icon"
              class="input-icon"
            />
            <input
              id="nom_commercial"
              type="text"
              placeholder="Nom commercial"
              formControlName="nom_commercial"
              required
              class="password-input"
            />
          </div>
        
          <!-- Commercial Registry Field -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/note-board.png" 
              alt="Registry Icon"
              class="input-icon"
            />
            <input
              id="registre_de_commerce"
              type="text"
              placeholder="Registre de commerce"
              formControlName="registre_de_commerce"
              required
              class="password-input"
            />
          </div>
        
          <!-- TVA Code Field -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/barcode.png" 
              alt="Tax Icon"
              class="input-icon"
            />
            <input
              id="code_tva"
              type="text"
              placeholder="Code TVA"
              formControlName="code_tva"
              required
              class="password-input"
            />
          </div>
        
          <!-- Phone Field -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/telephone-call.png" 
              alt="Phone Icon"
              class="input-icon"
            />
            <input
              id="phone"
              type="text"
              placeholder="Numéro de telephone"
              formControlName="phone"
              required
              class="password-input"
            />
          </div>
        
          <!-- Password Field -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/padlock.png" 
              alt="Password Icon"
              class="input-icon"
            />
            <input
              #passwordInput
              id="password"
              type="password"
              placeholder="Mot de passe"
              formControlName="password"
              required
              class="password-input"
            />
            <img
            #toggleIcon
            src="userassets/images/show.png"
            alt="Show Password Icon"
            class="password-icon"
            (click)="togglePasswordVisibility(passwordInput, toggleIcon)"
          />
          </div>
        
          <!-- Confirm Password Field -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/padlock.png" 
              alt="Confirm Password Icon"
              class="input-icon"
            />
            <input
              #confirmpasswordInput
              id="password_confirmation"
              type="password"
              placeholder="Confirmer votre mot de passe"
              formControlName="password_confirmation"
              required
              class="password-input"
            />
            <img
            #confirmtoggleIcon
            src="userassets/images/show.png"
            alt="Show Password Icon"
            class="password-icon"
            (click)="togglePasswordVisibility(confirmpasswordInput, confirmtoggleIcon)"
          />
          </div>

          <!-- type d'abonnement -->
          <div class="input-container" style="margin-top: 20px;">
            <img
              src="userassets/images/cash.png"
              alt="Abonnement Icon"
              class="input-icon"
            />
            <div class="radio-group" [ngClass]="{'invalid': registerForm.get('type_abonnement')?.invalid && registerForm.get('type_abonnement')?.touched}">
              <label class="radio-label">Type d'abonnement</label>
              <div class="radio-options">
                <label class="radio-option">
                  <input
                    type="radio"
                    id="annuel"
                    value="Montant Mensuel Fixe"
                    formControlName="typeabonnement"
                    required
                  />
                  Montant Mensuel Fixe
                </label>
                <label class="radio-option">
                  <input
                    type="radio"
                    id="par_client"
                    value="Par declaration"
                    formControlName="typeabonnement"
                    required
                  />
                  Par declaration
                </label>
              </div>
              <div *ngIf="registerForm.get('typeabonnement')?.invalid && registerForm.get('typeabonnement')?.touched" class="error-message">
                Veuillez sélectionner un type d'abonnement.
              </div>
            </div>
          </div>
          <!-- Terms and Conditions -->
          <div class="input-container" style="margin-top: 20px;">
            <input id="terms" type="checkbox" formControlName="terms" />
            <label for="terms">
              J'accepte les 
              <a class="login-link" target="_blank" href="terms-url"><strong>Conditions d'utilisation</strong></a> et la 
              <a class="login-link" target="_blank" href="privacy-policy-url"><strong>Politique de confidentialité</strong></a>.
            </label>
          </div>
          
        
          
          
      
            <div class="submit-container" style="margin-top: 20px;">
              <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Enregister</button>
            </div>

          <div class="login-container" style="margin-top: 20px;">
              <a class="login-link" href="/login">
                Déja Enregistré(e) ? <strong>Connecter Maintenant</strong>
              </a>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 20px;">
                <a href="#">
                    <button class="gsi-material-button">
                        <div class="gsi-material-button-state"></div>
                        <div class="gsi-material-button-content-wrapper">
                            <div class="gsi-material-button-icon">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                    style="display: block;">
                                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                    <path fill="none" d="M0 0h48v48H0z"></path>
                                </svg>
                            </div>
                            <span class="gsi-material-button-contents">Continuer avec Google</span>
                        </div>
                    </button>
                </a>
            </div>
            <div class="or-container">
                <span class="or-text">Ou continuer avec</span>
            </div>
            <div class="social-icons" style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
              <a href="#">
                  <img src="userassets/images/facebook.png" alt="Facebook Sign-In" style="width: 30px; height: 30px;">
              </a>
              <a href="#">
                  <img src="userassets/images/instagram.png" alt="Instagram Sign-In" style="width: 30px; height: 30px;">
              </a>
              <a href="#">
                  <img src="userassets/images/github.png" alt="Github Sign-In" style="width: 30px; height: 30px;">
              </a>
              <a href="#">
                  <img src="userassets/images/linkedin.png" alt="Linkedin Sign-In" style="width: 30px; height: 30px;">
              </a>
              <a href="#">
                  <img src="userassets/images/youtube.png" alt="YouTube Sign-In" style="width: 30px; height: 30px;">
              </a>
          </div>
        
        </form>
        
  </div>
</div>
